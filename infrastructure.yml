apiVersion: apps/v1
kind: Deployment
metadata:
  name: couriers-deployment
  labels:
    app: couriers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: couriers
  template:
    metadata:
      labels:
        app: couriers
    spec:
      containers:
      - name: couriers
        image: hugoangeles0810/cloud-microservices-poc-couriers:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: couriers-service
spec:
  type: NodePort
  ports:
  - port: 8080
    protocol: TCP
    nodePort: 30001
  selector:
    app: couriers
---
